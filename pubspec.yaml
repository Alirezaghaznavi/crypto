name: crypto
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.1.0
  flutter_spinkit: ^5.2.0
  dio: ^5.2.1+1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"
  min_sdk_android: 21  
  flutter_launcher_icons: ^0.13.1
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - images/

  fonts:
    - family: mh
      fonts:
        - asset: assets/fonts/mh.ttf
